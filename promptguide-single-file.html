    body {

    }
    .prompt-card button {
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffae;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
